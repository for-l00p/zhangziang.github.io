---
layout: page
---
{% for post in site.posts %}
<div class = "extract">
    <div class="title">
       <h1 style = "font-weight:600; font-size:22px;">{{ post.title }}</h1>
    </div>
    <div class="typo">
        {{ post.excerpt }}
        <span><a href="{{ post.url }}">阅读全文</a></span>
    </div>
    {% if post.next %}
    <hr/>
    {% endif%}
</div>
{% endfor %}
