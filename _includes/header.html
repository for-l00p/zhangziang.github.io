<!DOCTYPE html>
<html lang="zh_cn">
<head>
    <meta charset="UTF-8">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <link rel="stylesheet" href="/css/typo.css" type="text/css">
    <link rel="stylesheet" href="/css/pygments.css" type="text/css">
    <script>
        function  MouseOver(navitem){
            navitem.style.background = "#000";
        }
        function MouseOut(navitem){
            navitem.style.background = "#08c";
        }
    </script>
</head>
<body>
<header>
    <img id="logo" src="/css/logo.jpg" alt=""/>
    <div id="list">
        <div onmouseover="MouseOver(this)" onmouseout="MouseOut(this)" class="navitem">
            <a href="/index.html">首页</a>
        </div>
        <div onmouseover="MouseOver(this)" onmouseout="MouseOut(this)" class="navitem">
            <a href="">存档</a>
        </div>
        <div onmouseover="MouseOver(this)" onmouseout="MouseOut(this)" class="navitem">
            <a href="/about">关于</a>
        </div>
    </div>
    <div id="footer"><small style = "color: #eee;">貌似应该在这儿写点什么</small></div>
</header>
